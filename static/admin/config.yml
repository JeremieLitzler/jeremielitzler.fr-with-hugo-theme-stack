locale: fr
backend:
  name: github
  repo: JeremieLitzler/jeremielitzler.fr-with-hugo-theme-stack
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: 'static/images'
public_folder: 'public'
collections:
  - name: 'root' # Used in routes, e.g., /admin/collections/blog
    label: 'Contenu' # Used in the UI
    folder: 'content' # The path to the folder where the documents are stored
    nested:
      depth: 5 # max depth to show in the collection tree = 100
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured image', name: 'image', widget: 'image' }
      - { label: 'Featured image Alt text', name: 'imageAlt', widget: 'string' }
      - { label: 'Publishing Date', name: 'date', widget: 'datetime' }
      - { label: 'Category', name: 'categories', widget: 'list' }
      - { label: 'Tag', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
