<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Gradient Background (dark on top, lighter on bottom) -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="50%" x2="0%" y2="10%">
      <stop offset="0%" stop-color="#1b74b8" />
      <stop offset="100%" stop-color="#3eacf0" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)" />
  
  <!-- Visual Studio Code Text (centered) -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="white" text-anchor="middle">
    Simple Factory Pattern
  </text>
  
  <!-- With Text (half size and centered) -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">
    vs.
  </text>
  
  <!-- Regex Text (centered) -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="84" font-weight="bold" fill="white" text-anchor="middle">
    Factory Method Pattern
  </text>

</svg>