# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "/favicon.ico"

[footer]
since = 2020
customText = 'License GPLv3 | <a href="https://jeremielitzler.fr/page/mentions-legales/" title="Lire les mentions légales">Mentions légales</a>'

[dateFormat]
published = "02/01/2006"
lastUpdated = "02/01/2006 15:04"

[sidebar]
subtitle = "Je partage ici mes notes et experiences qui, je suis sûr, seront utiles pour au moins une personne. Bonne lecture !"

[sidebar.avatar]
enabled = true
local = true
src = "img/profilepic-400w.jpg"

[article]
math = false
readingTime = true
featureImgAltPrefix = "Image de l'article"

[article.license]
enabled = true
default = "Licencié sous CC BY-NC-SA 4.0"

